version: '1.0'
services:
  minio:
    image: minio/minio:latest
    container_name: minio-main
    restart: always
    ports:
      - 9000:9000
      - 9001:9001
    env_file:
      - ../.env
    command: server /data --console-address ":9001"

  minio-client:
    image: minio/mc
    container_name: minio-client
    ports:
      - 9003:9003
    env_file:
      - ../.env
    depends_on:
      - minio
    volumes:
      - ./bucket-init.sh:/bucket-init.sh
    entrypoint: /bin/sh -c "sleep 5 && /bucket-init.sh"

    